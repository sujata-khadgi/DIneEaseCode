{% extends "base.html" %}

{%block content%}
<section class = "product-list">
    {% for product in products %}
    <div class="product">
        <img width="100" src={{product.image.url}} alt="Product 1">
        <h2>{{product.name}}</h2>
        <p>${{product.price}}</p>
        <p>{{product.description}}</p>
        <button>Add to Cart</button>
    </div>
    {% endfor %}

{%endblock%}
