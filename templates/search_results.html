{% extends "base.html" %}

{% block content %}

  {% if results %}
    <div class="product-list">
      {% for product in results %}
        <div class="product">
          <img src="{% if product.image %}{{ product.image.url }}{% else %}/static/default-image.jpg{% endif %}" alt="{{ product.name }}">
          <h3>{{ product.name }}</h3>
          <p>NPR {{ product.price|floatformat:2 }}</p>
          <p>{{ product.description|safe|slice:":100" }}...</p>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No results found for "{{ query }}"</p>
  {% endif %}
{% endblock %}
